<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gym ToDo list</title>
	<script src="https://kit.fontawesome.com/27a4d9211e.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
</head>

<body>
<div class="todo">
    <div class="header">
        <h1>Girls gym training plan</h1>
        <input type="text" class="todo-input" placeholder="Enter the type of exercise...">
        <button class="btn-add">Add</button>
    </div>
    <div class="todolist">
        <h3>Exercise list:</h3>
        <p class="error-info">What today ?</p>
        <ul></ul>
    </div>
</div>

<div class="popup">
    <h3>Edytuj zadanie:</h3>
    <div class="popup-body">
        <p class="popup-info"></p>
        <input type="text" class="popup-input" placeholder="Enter new task content...">
        <button class="popup-btn accept">Zatwierd≈∫</button>
        <button class="popup-btn cancel">Anuluj</button>
    </div>
</div>
	<script src="./script.js"></script>
</body>
</html>
